bot:
  name: "Polymarket Multi-Strategy Bot"
  version: "1.0.0"

# Testing/Simulation Mode Configuration
testing:
  enabled: false  # Enable testing mode (overrides live trading)
  output_dir: "simulation_results"  # Where to save simulation results
  monitor_interval: 30  # How often to check for market resolutions (seconds)
  auto_resolve_timeout: 3600  # Auto-resolve trades after this time (seconds)
  generate_reports: true  # Generate reports periodically

trading:
  max_position_size_usd: 1000
  risk_per_trade: 0.02
  min_profit_threshold: 0.025
  max_slippage: 0.005

  # Fee structure (Polymarket)
  winner_fee: 0.02  # 2% on winning positions
  taker_fee: 0.0    # Currently 0% for most markets (check for 15-min crypto)

strategies:
  latency_arbitrage:
    enabled: true
    priority: 1
    markets:
      - "BTC_15min"
      - "ETH_15min"
      - "SOL_15min"
    min_edge: 0.03  # 3% edge minimum
    max_latency_ms: 500

  binary_hedging:
    enabled: true
    priority: 2
    min_discount: 0.034  # Buy at 96.6 cents
    max_positions: 10

  combinatorial_arbitrage:
    enabled: true
    priority: 3
    min_edge: 0.02
    max_markets_per_combo: 5

  market_making:
    enabled: true
    priority: 4
    min_spread: 0.025  # 2.5% minimum spread
    volatility_lookback_hours: [3, 24, 168, 720]  # 3h, 24h, 7d, 30d

  ai_predictions:
    enabled: false  # Set to true after training
    priority: 5
    confidence_threshold: 0.7

risk_management:
  max_total_exposure_usd: 10000
  max_positions: 20
  max_loss_per_day_usd: 500
  emergency_stop_loss_pct: 0.1  # 10% total drawdown

data_feeds:
  binance:
    base_url: "https://api.binance.com"
    ws_url: "wss://stream.binance.com:9443"
    symbols: ["BTCUSDT", "ETHUSDT", "SOLUSDT"]

  coinbase:
    base_url: "https://api.coinbase.com/v2"
    ws_url: "wss://ws-feed.exchange.coinbase.com"

  polymarket:
    clob_url: "https://clob.polymarket.com"
    gamma_url: "https://gamma-api.polymarket.com"

logging:
  level: "INFO"
  format: "json"
  file: "logs/polymarket_bot.log"
  rotation: "100 MB"
  retention: "30 days"
